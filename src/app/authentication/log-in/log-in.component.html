<section class="gradient-custom">
    <div class="container vh-100">
        <div class="row d-flex justify-content-center align-items-center vh-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                <div class="card bg-dark text-white container vh-60">
                    <div class="card-body text-center">

                        <div class="mb-md-5 mt-md-4 pb-5">

                            <h2 class="fw-bold mb-2 text-uppercase">Login</h2>
                            <p class="text-white-50 mb-5">Please enter your login and password!</p>

                            <div class="form-outline form-white mb-4">
                                <input type="email" id="typeEmailX" class="form-control form-control-lg"
                                    [(ngModel)]="user.email" />
                                <label class="form-label" for="typeEmailX">Email</label>
                            </div>

                            <div class="form-outline form-white mb-4">
                                <input type="password" id="typePasswordX" class="form-control form-control-lg"
                                    [(ngModel)]="user.password" />
                                <label class="form-label" for="typePasswordX">Password</label>
                            </div>

                            <p class="small mb-5 pb-lg-2"><a routerLink="/forgotPassword" class="text-white-50">Forgot
                                    password?</a></p>

                            <button class="btn btn-outline-light btn-lg px-5" type="submit"
                                (click)="onLogin($event)">Login</button>

                        </div>

                        <div>
                            <p class="mb-0">Don't have an account? <a routerLink="/register"
                                    class="text-white-50 fw-bold">Sign
                                    Up</a>
                            </p>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<div class="input-group flex-nowrap">
    <span class="input-group-text" id="addon-wrapping"><i class="bi bi-person-bounding-box"></i></span>
    <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="addon-wrapping">
  </div>
